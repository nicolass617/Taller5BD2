{% extends 'Navegacion.html' %}

{% block content %}
  <form action="/Ingresar" method="POST">
    <h1 class="h3 mb-3 fw-normal">Ingrese</h1>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput">
      <label for="floatingInput">Nombre de usuario</label>
    </div>
    <div class="form-floating p-4">
      <button class="btn btn-lg btn-primary" type="submit">Ingresar</button>
      <button class="btn btn-lg" href="{{ url_for('registro') }}" style="background:gray; color:white;" type="submit">Registrarme</button>
    </div>
  </form>
{% endblock %}
