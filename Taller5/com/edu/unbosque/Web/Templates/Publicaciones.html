{% extends 'NavUsuario.html' %}

{% block content %}
<h2>Publicaciones</h2>
{% for pub in fotos %}
<form action="{{ url_for('publicaciones') }}" method="post">
    <div>
        <ul>
            <input type="text" name="id" value="{{ pub }}" hidden="true">
            <img src="{{ pub }}" style="width: 300px;">
            <button type="submit" class="btn btn-lg btn-primary">Like</button>
        </ul>
    </div>
</form>
{% endfor %}
{% endblock %}
